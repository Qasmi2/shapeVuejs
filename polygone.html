<!DOCTYPE html>
<html>

<head>
    <title>SVG Graph</title>
    <script src="https://unpkg.com/vue"></script>

    <script type="text/x-template" id="polygraph-template">
        <g>
            <polygon :points="points"></polygon>
            <axis-label v-for="(stat, index) in stats" :stat="stat" :index="index" :total="stats.length">
            </axis-label>
        </g>
    </script>

    <!-- template for the axis label component. -->
    <script type="text/x-template" id="axis-label-template">
        <text :x="point.x" :y="point.y">{{stat.label}}</text>
    </script>
</head>

<body>
    <!-- demo root element -->
    <div id="demo">
        <!-- Use the component -->
        <svg width="250" height="250">
        <polygraph :stats="stats"></polygraph>
      </svg>
        <!-- controls -->
        <div v-for="stat in stats">
            <label>{{stat.label}}</label>
            <input type="text" v-model="stat.value" min="0" max="100" />
            <button @click="remove(stat)" class="remove">X</button>
        </div>
        <br />
        <form id="add">
            Add another vertex of the polygon
            <br />
            <input name="newlabel" v-model="newLabel" />
            <button @click="add">Add</button>
        </form>
    </div>

    <script>
        // The raw data to observe
        var stats = [{
            label: "A",
            value: 100
        }, {
            label: "B",
            value: 100
        }, {
            label: "C",
            value: 100
        }];

        Vue.component("polygraph", {
            props: ["stats"],
            template: "#polygraph-template",
            computed: {
                points: function() {
                    var total = this.stats.length;
                    return this.stats
                        .map(function(stat, i) {
                            var point = valueToPoint(stat.value, i, total);
                            return point.x + "," + point.y;
                        })
                        .join(" ");
                }
            },
            components: {
                "axis-label": {
                    props: {
                        stat: Object,
                        index: Number,
                        total: Number
                    },
                    template: "#axis-label-template",
                    computed: {
                        point: function() {
                            return valueToPoint(+this.stat.value + 10,
                                this.index,
                                this.total
                            );
                        }
                    }
                }
            }
        });

        function valueToPoint(value, index, total) {
            var x = 0;
            var y = -value * 0.8;
            var angle = ((Math.PI * 2) / total) * index;
            var cos = Math.cos(angle);
            var sin = Math.sin(angle);
            var tx = x * cos - y * sin + 100;
            var ty = x * sin + y * cos + 100;
            return {
                x: tx,
                y: ty
            };
        }

        new Vue({
            el: "#demo",
            data: {
                newLabel: "",
                stats: stats
            },
            methods: {
                add: function(e) {
                    e.preventDefault();
                    if (!this.newLabel) return;
                    this.stats.push({
                        label: this.newLabel,
                        value: 100
                    });
                    this.newLabel = "";
                },
                remove: function(stat) {
                    if (this.stats.length > 3) {
                        this.stats.splice(this.stats.indexOf(stat), 1);
                    } else {
                        alert("Can't delete more!");
                    }
                }
            }
        });
    </script>
</body>

</html>
